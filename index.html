<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyTask ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #ffe6f2;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
h1 {
      color: #e75480;
      margin-bottom: 10px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
 input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #f8b4d9;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #e75480;
    }
button {
      width: 100%;
      background: #ff80bf;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #e75480;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
li {
      background: #ffe0ef;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .delete-btn {
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
    }
 .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>DailyTask ðŸ’–</h1>
  <div class="container">
    <input type="text" id="taskInput" placeholder="Tulis tugasmu di sini..." />
    <input type="datetime-local" id="taskTime" />
    <select id="taskCategory">
      <option value="Umum">Umum</option>
      <option value="Sekolah">Sekolah</option>
      <option value="Kerja">Kerja</option>
      <option value="Pribadi">Pribadi</option>
    </select>
    <button onclick="addTask()">âž• Tambah Tugas</button>

    <ul id="taskList"></ul>
  </div>
<div class="footer">Tetap produktif hari ini ðŸ’ª</div>

  <script>
    let taskList = JSON.parse(localStorage.getItem("tasks")) || [];
    const listElement = document.getElementById("taskList");

    // Load semua tugas saat halaman dibuka
    window.onload = () => {
      renderTasks();
      requestNotificationPermission();
    };

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskTime = document.getElementById("taskTime");
      const taskCategory = document.getElementById("taskCategory");

      if (!taskInput.value.trim()) {
        alert("Tulis dulu tugasnya ya ðŸ’•");
        return;
      }
 const task = {
        text: taskInput.value,
        time: taskTime.value,
        category: taskCategory.value,
        done: false,
      };

      taskList.push(task);
      saveTasks();
      renderTasks();

      if (task.time) scheduleNotification(task);

      taskInput.value = "";
      taskTime.value = "";
    }

    function toggleDone(index) {
      taskList[index].done = !taskList[index].done;
      saveTasks();
      renderTasks();
    }
 function deleteTask(index) {
      taskList.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(taskList));
    }

    function renderTasks() {
      listElement.innerHTML = "";
      taskList.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.done ? "done" : "";
        li.innerHTML = `
          <span onclick="toggleDone(${index})">
            ${task.text} <br>
            <small>ðŸ•’ ${task.time ? formatTime(task.time) : "Tanpa waktu"} | ðŸ“‚ ${task.category}</small>
          </span>
          <button class="delete-btn" onclick="deleteTask(${index})">Hapus</button>
        `;
        listElement.appendChild(li);
      });
    }
 function formatTime(timeStr) {
      const d = new Date(timeStr);
      return ${d.getDate()}/${d.getMonth()+1} ${d.getHours()}:${String(d.getMinutes()).padStart(2, "0")};
    }

    // ðŸ”” Fungsi notifikasi
    function requestNotificationPermission() {
      if ("Notification" in window) {
        Notification.requestPermission();
      }
    }
function scheduleNotification(task) {
      const now = new Date();
      const taskTime = new Date(task.time);
      const diff = taskTime - now - 5 * 60 * 1000; // 5 menit sebelum
      if (diff > 0) {
        setTimeout(() => {
          if (Notification.permission === "granted") {
            new Notification("Pengingat Tugas ðŸ’–", {
              body: Sudah hampir waktunya: ${task.text},
            });
          }
        }, diff);
      }
    }
  </script>
</body>
</html>
